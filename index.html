<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Accessibility</title>
    <link rel="stylesheet" href="./fonts/font-faces.css">
    <link rel="stylesheet" href="./colors/index.css">
    <link rel="stylesheet" href="./style.css">

    <style>
        .page0-container {
            background-color: white;
            margin: -24px
        }

        .page0-body {
            background-color: white;
        }

        .page0-left-letter {
            text-align: left;
        }

        .page0-right-letter {
            text-align: right;
        }

        .page0-big-letter {
            font-size: 75vw;
            padding: 0;
            margin: 0;
            color: #008f71;
            font-family: "HelveticaLTStd-Light", sans-serif;
            font-weight: 300;
            line-height: 0.8;
            position: relative;
            z-index: 1;
        }

        .page0-triangle {
            color: white;
            width: 20rem;
            height: 23rem;
            background: lightgrey;
            font-size: 2rem;
        }

        .page0-tri-1 {
            position: absolute;
            top: -11.75rem;
            right: -3rem;
            z-index: 0;
            align-self: self-end;
            clip-path: polygon(0 0, 0 100%, 100% 50%);
        }

        .page0-tri-2 {
            position: absolute;
            top: -11.75rem;
            right: 0;
            z-index: 0;
            align-self: self-start;
            clip-path: polygon(100% 0, 100% 100%, 0 50%);
        }

        .page0-rect-1 {
            align-self: self-end;
            left: 4rem;
            top: -3.5rem !important;
        }

        .page0-rect-2 {
            align-self: self-start;
            right: 4rem;
            top: -5.5rem !important;
        }

        .page0-rectangle {
            color: white;
            width: 100vw;
            height: 8rem;
            background: lightgrey;
            font-size: 2rem;
            clip-path: inset(0% 0% 0% 0%);
            position: absolute;
        }

        .page0-letters {
            z-index: 2;
            position: relative;
            width: 100%;
            top: 0;
            display: flex;
            margin-top: 16.5rem;
            flex-direction: column;
        }

        .page0-graphs {
            z-index: 1;
            position: absolute;
            width: 100%;
            top: 0;
            margin-top: 8rem;
            display: flex;
            flex-direction: column;
        }

        .page0-right {
            grid-area: right;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .page0-right p {
            align-self: flex-end;
            text-align: left;
            width: 60%;
            font-family: font-family: SoinSansPro-Headline;
        }

        .page0-left {
            width: 100%;
            grid-area: left;
        }

        .page0-grid {
            position: absolute;
            display: grid;
            z-index: 3;
            grid-template-areas: "left right";
            grid-template-columns: 40% 60%;
        }

        h1 {
            margin: 0;
            text-align: left;
        }

        .page0-row {
            display: flex;
            position: relative;
            flex-direction: column;
            overflow-x: clip;
        }

        .page0-logo-wrapper {
            width: 2rem;
            margin: 2rem;
        }
    </style>

</head>

<body class="page0-body">
    <div class="page0-container">
        <div class="page0-logo-wrapper">
            <img src="./images/logos/SprintEins_Signet_RGB-p.svg" alt="SprintEins Logo">
        </div>
        <div class="page0-grid">
            <div class="page0-left">
            </div>
            <div class="page0-right">
                <h1>
                    Digital accessibility
                </h1>
                <p class="smallcapital fat copy">
                    in a nutshell
                </p>
            </div>
        </div>
        <div class="page0-letters">
            <div class="page0-row">
                <span class="page0-big-letter page0-left-letter">A</span>
                <div class="page0-triangle page0-tri-1"></div>
            </div>
            <div class="page0-row">
                <span class="page0-big-letter page0-right-letter">1</span>
                <div class="page0-rectangle page0-rect-1"></div>
            </div>
            <div class="page0-row">
                <span class="page0-big-letter page0-left-letter">1</span>
                <div class="page0-rectangle page0-rect-2"></div>
            </div>
            <div class="page0-row">
                <span class="page0-big-letter page0-right-letter">Y</span>
                <div class="page0-triangle page0-tri-2"></div>
            </div>

        </div>
    </div>


</body>

</html>

<script src="./script.js"></script>
<script>
    renderNavigationButton(0)
</script>
