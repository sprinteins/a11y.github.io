<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Accessibility</title>
    <link rel="stylesheet" href="font-faces.css">
    <link rel="stylesheet" href="./colors/index.css">
    <style>
        .icons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .icons div {
            text-align: center;
            flex: 1;
        }

        .icons div img {
            max-width: 50px;
            margin-bottom: 10px;
        }

        .photo {
            text-align: center;
            margin-top: 30px;
        }

        .photo img {
            max-width: 100%;
            position: absolute;
            left: 0;
            height: auto;
        }

        .fat {
            font-family: HelveticaLTStd-Bold;
            font-weight: 700;
        }

        .letter-spacing {
            letter-spacing: 2px;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="header">What is digital accessibility or A11Y?</h1>
        <h2 class="unknown">Digital accessibility or A11Y ensures that <span class="fat">every person</span>
            has the same experience and can use
            digital products â€“ regardless of the digital format.</h2>
        <section class="icons">
            <div>
                <img src="./icons/icon_computer.svg" alt="Mobile Apps Icon">
                <p class="fat letter-spacing">MOBILE APPS</p>
            </div>
            <div>
                <img src="./icons/icon_digital_document.svg" alt="Digital Documents Icon">
                <p class="fat letter-spacing">DIGITAL DOCUMENTS</p>
            </div>
            <div>
                <img src="./icons/icon_website_pages.svg" alt="Website Pages Icon">
                <p class="fat letter-spacing">WEBSITE PAGES</p>
            </div>
        </section>
        <figure class="photo">
            <div class="image-container">
                <div class="overlay"></div>

                <img src="./images/group.png" alt="A diverse group of people including a person in a wheelchair, smiling at the camera">
            </div>
        </figure>
    </div>
</body>

</html>
