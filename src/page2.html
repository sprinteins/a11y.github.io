<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Accessibility</title>
    <link rel="stylesheet" href="font-faces.css">
    <style>
        root {
            font-size: 16px;
        }

        body {
            font-family: HelveticaLTStd-Light;
            margin: 1.3rem;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            font-size: 3rem;
            font-weight: 600;
            font-family: HelveticaLTStd-Light;
        }

        .subheader {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .icons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .icons div {
            text-align: center;
            flex: 1;
        }

        .icons div img {
            max-width: 50px;
            margin-bottom: 10px;
        }

        .photo {
            text-align: center;
            margin-top: 30px;
        }

        .photo img {
            max-width: 100%;
            position: absolute;
            left: 0;
            height: auto;
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, .2);
        }

        .photo figcaption {
            font-size: 0.9rem;
            color: #666;

        }

        .fat {
            font-family: HelveticaLTStd-Bold;
        }

        .letter-spacing {
            letter-spacing: 2px;
        }

        .overlay {
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            /* Adjust the opacity as needed */
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">What is digital accessibility or A11Y?</header>
        <p class="subheader">Digital accessibility or A11Y ensures that <span class="fat">every person</span>
            has the same experience and can use
            digital products â€“ regardless of the digital format.</p>
        <section class="icons">
            <div>
                <img src="mobile-apps-icon.png" alt="Mobile Apps Icon">
                <p class="fat letter-spacing">MOBILE APPS</p>
            </div>
            <div>
                <img src="digital-documents-icon.png" alt="Digital Documents Icon">
                <p class="fat letter-spacing">DIGITAL DOCUMENTS</p>
            </div>
            <div>
                <img src="website-pages-icon.png" alt="Website Pages Icon">
                <p class="fat letter-spacing">WEBSITE PAGES</p>
            </div>
        </section>
        <figure class="photo">
            <div class="image-container">
                <div class="overlay"></div>

                <img src="./people_page_1.jpg"
                    alt="A diverse group of people including a person in a wheelchair, smiling at the camera">
            </div>
        </figure>
    </div>
</body>

</html>
